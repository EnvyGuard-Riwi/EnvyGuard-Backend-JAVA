# Test Configuration
spring.profiles.active=test

# H2 In-Memory Database for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Flyway disabled for tests (using Hibernate auto-ddl)
spring.flyway.enabled=false

# JWT Configuration for Tests
jwt.secret=testSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm12345
jwt.expiration=86400000

# RabbitMQ disabled for tests
spring.rabbitmq.enabled=false

# Email disabled for tests
spring.mail.host=localhost
spring.mail.port=25

# Logging
logging.level.com.envyguard=DEBUG
