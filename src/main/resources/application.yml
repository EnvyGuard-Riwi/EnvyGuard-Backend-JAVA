server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: envyguard-backend
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:envyguard_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # RabbitMQ (si lo vas a usar)
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

app:
  security:
    jwt:
      secret: ${JWT_SECRET:EnvyGuardSecretKeyForJWT256BitsSecurity2024ChangeThisInProduction}
      expiration: ${JWT_EXPIRATION:86400000}
  
  admin:
    email: ${ADMIN_EMAIL:admin@envyguard.com}
    password: ${ADMIN_PASSWORD:Admin123!}
    firstName: ${ADMIN_FIRST_NAME:EnvyGuard}
    lastName: ${ADMIN_LAST_NAME:Administrator}

logging:
  level:
    com.envyguard: DEBUG
    org.springframework.security: DEBUG