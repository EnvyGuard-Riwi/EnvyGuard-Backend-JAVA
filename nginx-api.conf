server {
    listen 80;
    server_name api.andrescortes.dev;

    # Logging
    access_log /var/log/nginx/api-envyguard-access.log;
    error_log /var/log/nginx/api-envyguard-error.log;

    # Increase body size limit for API requests
    client_max_body_size 10M;

    # Proxy settings - Forward all requests to /api context path
    location / {
        proxy_pass http://localhost:8080/api/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (optional, for monitoring)
    location /health {
        proxy_pass http://localhost:8080/api/auth/health;
        access_log off;
    }
}

